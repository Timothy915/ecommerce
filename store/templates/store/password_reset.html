<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <h3>Password Reset</h3>
    <p>Forgotten your password? Enter your new password below.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }} {{ form.email }}
        <br>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
