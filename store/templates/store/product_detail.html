{% extends 'store/Main.html' %}
{% load static %}

{% block content %}
<style>
 /* Custom CSS for responsive design */
.product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 50px; /* Add a 30px margin at the bottom */
}


    .product {
        flex-basis: calc(33.33% - 20px); /* Adjust the width for different screen sizes */
        margin: 10px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        
    }

    .product img {
        max-width: 100%;
        height: 150px; /* Fixed height for all images */
        object-fit: cover; /* Crop and center the image within the fixed dimensions */
    }

    @media (max-width: 768px) {
        .product {
            flex-basis: calc(50% - 20px); /* Adjust for smaller screens */
        }
    }

    @media (max-width: 480px) {
        .product {
            flex-basis: 100%; /* Full width on the smallest screens */
        }
    }
</style>

<div class="product-container">
    <div class="product">
        <img src="{{ product.imageURL }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>Description: {{ product.description }}</p>
        <p>Price: K{{ product.price|floatformat:2 }}</p>
        <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
       
        <a class="btn btn-outline-success" href="#">Buy Now</a>
    </div>
</div>

<!-- Link to the external JavaScript file -->
<script src="{% static 'js/cart.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</body>
{% endblock content %}
