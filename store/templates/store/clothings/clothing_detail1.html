{% extends 'store/Main.html' %}
{% load static %}

{% block content %}
<style>
    /* Custom CSS for responsive design */
    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center-align the items horizontally */
        align-items: center; /* Center-align the items vertically */
        margin-top: 30px;
    }

    .product {
        flex-basis: calc(33.33% - 20px);
        margin: 10px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
    }

    .product img {
        max-width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 5px 5px 0 0;
    }

    .product-info {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .product h2 {
        font-size: 20px;
        margin-top: 10px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        text-align: right;
    }

    .product p.price {
        font-size: 24px;
        color: #007bff;
        text-align: right;
        font-family: Arial, sans-serif;
        font-weight: normal;
    }

    .product .description {
        margin-top: 10px;
    }

    .product .description ul {
        padding-left: 20px;
    }

    .product .description li {
        margin-bottom: 5px;
        font-family: 'Arial', sans-serif;
        font-weight: normal;
    }

    .product-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
        .product {
            flex-basis: calc(50% - 20px); /* Adjust for smaller screens */
        }
    }

    @media (max-width: 768px) {
        .product {
            flex-basis: calc(100% - 20px); /* Full width on the smallest screens */
        }
    }
</style>

<div class="product-container">
    <div class="product">
        <img src="{{ clothing_item.imageURL }}" alt="{{ clothing_item.name }}">
        <div class="product-info">
            <h2>{{ clothing_item.name }}</h2>
            <p class="price">K{{ clothing_item.price|floatformat:2 }}</p>
            <div class="description">
                <p>Description:</p>
                <ul>
                    <li>{{ clothing_item.description }}</li>
                </ul>
            </div>
        </div>
        <div class="product-buttons">
            <button data-product="{{ clothing_item.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a href="{% url 'buy_now' product_id=clothing_item.id %}" class="btn btn-outline-success">Buy Now</a>
        </div>
    </div>
</div>

<!-- Link to the external JavaScript file -->
<script src="{% static 'js/cart.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</body>
{% endblock content %}
